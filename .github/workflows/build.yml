name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconsole --onefile --name "EllaRenamer" --icon "icon.ico" renamer_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EllaRenamer
          path: dist/EllaRenamer.exe
